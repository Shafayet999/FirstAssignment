<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header style="height: 1440; width: 698;" class="header">
        <nav style="margin-top: 0%;">
            <h3 class="inter-logo" style="color: #4E47FF;font-size:xx-large;font-weight: 1000; margin: 50px;">LOGO</h3>
            <ul>
                <li><a href=""><button class="allButtons inter-logo" style="margin: 35px;">Sign Up</button></a></li>
            </ul>
        </nav>    
        <div class="banner">
            <div class="bannerContent">
                <h1 class="rale" style="font-weight: bold; font-size: 65px; text-align: center;">
                    Cool Dark UI Template for Webflow Agencies!
                </h1>
            </div>
            <div class="bannerButton">
                <button class="allButtons inter-logo" style="height: 48px; width: 174px;">Stay Focused</button>
            </div>
        </div>
    </header>

    <main>
        <section class="conferrence">
            <div class="text" style="max-width: 517px;">
                <div class="normalText">
                    <h1 class="rale" style="font-size: 42px; font-weight: bold; margin-bottom: 23px;">See It in Action</h1>
                    <p style="display: inline; font-size: 24px;" class="rale">Explore the live preview and imagine your brand in this bold new look.</p>
                </div>
                <button class="allButtons rale" style="height: 48; width: 229px; margin-top: 23px;">
                    Launch Live Preview
                </button>
            </div>
            <div class="pic">
                <img style="border-radius: 48px;" src="Assets/wc-mini.png" alt="wc-mini.png">
            </div>
        </section>
        <section class="information">
            <div class="headLine">
                <h1 class="rale">
                    Joined Thousands of Productive Users
                </h1>
            </div>
            
            <div class="numbers" style="display: flex; justify-content: space-between;">
                <div class="userCount"> 
                    <h1 class="inter-logo sizeF" style="font-weight: bold; font-size: 80px; color: #4E47FF;">50k</h1>
                    <p class="inter-logo" style="font-size: 20px;">Active Users</p>
                </div>
                <div class="userCount">
                    <h1 class="inter-logo sizeF" style="font-weight: bold; font-size: 80px; color: #4E47FF;">2M+</h1>
                    <p class="inter-logo" style="font-size: 20px;">Focus Sessions</p>
                </div>
                <div class="userCount">
                    <h1 class="inter-logo sizeF" style="font-weight: bold; font-size: 80px; color: #4E47FF;">95%</h1>
                    <p class="inter-logo" style="font-size: 20px;">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>


</html>
